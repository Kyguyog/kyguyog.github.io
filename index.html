<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #515DFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Website</h1>
        <select id="websiteSelector">
            <option value="snowrider3d.html">Snow Rider</option>
            <option value="https://www.github.com">GitHub</option>
            <option value="Youareaidiot/lol.html">Idiot</option>
        </select>
        <br>
        <button onclick="navigateToWebsite()">Go</button>
    </div>

    <script>
        function navigateToWebsite() {
            var selector = document.getElementById('websiteSelector');
            var url = selector.value;
            window.location.href = url;
        }
    </script>
</body>
</html>
